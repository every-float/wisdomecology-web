<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>视频播放</title>
  <script src="js/ezuikit.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="../../common/tool.js"></script>
</head>
<style>
  body{
    margin: 0;
    padding: 6px;
  }
</style>
<body>
  <video 
    id="myPlayer"
    autoplay
    src=""
    controls
    playsInline 
    webkit-playsinline style="width: 640px;height: 480px"
  >
  </video>
  <script>
    var vUrl = $.getUrlParam('vUrl');
    $('#myPlayer').attr("src", vUrl);
    var player = new EZUIKit.EZUIPlayer('myPlayer');
    player.play();
  </script>
</body>

</html>
