<style>
.rightBox {
    position: relative;
    width: 560px;
    height: 255px;
    margin: 0 auto;
    text-align: center;
    background: url('../../images/tools/rightPopup-bg.png');
    background-size: auto auto;
    background-repeat: no-repeat;
    background-position: center center;
}

.top_title {
    position: relative;
    background: url(../../images/tools/location.png) #007BD9;
    background-size: 16px auto;
    background-repeat: no-repeat;
    background-position: 9px 8px;
}
.top_title>img.close{
    position: absolute;
    right: 9px;
    top: 7px;
    cursor: pointer;
}

.top_title_2 {
    background: url(../../images/tools/title_bg.png);
    background-size: auto auto;
    background-repeat: no-repeat;
    padding: 7px;
    color: #3677fb;
    background-position: 7px bottom;
}


.rightBox .grid-demo-left {
    height: 156px;
}

.rightBox .grid-demo-right {
    height: 25px;
    line-height: 25px;
    padding: 6px;
}
.aqi-info{
	width: 100%;
	height: 100%;
    border-radius: 5px;
}
.aqi-info .data{
	width: 100%;
	height: 50%;
	/*background: green;*/
}
.aqi-info .data .name{
	float: left;
    width: 30%;
    height: 100%;
    padding-top: 9px;
    /*background: yellow;*/
    box-sizing: border-box;
    padding-left: 18px;
}
.aqi-info .data .value{
	float: left;
	width: 70%;
	height: 100%;
    overflow: hidden;
	font-size: 36px;
    padding-top: 10px;
    text-align: center;
}
.layui-card > .layui-tab-brief > .layui-tab-title li{
    padding: 0px;
    margin: 0px;
}
.layui-input, .layui-textarea{
    width: 105%;
}
</style>
